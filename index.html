<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dive registration</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- LogIn and Registeration -->
    <div class="dottom">
        <button class="tablink" onclick="openPage('login', this, 'transparent')" id="defaultOpen">log In</button>
        <button class="tablink" onclick="openPage('signUp', this, 'transparent')" >sign Up</button>
    </div>
    <div id="login" class="tabcontent login">
        <form action="">
            <h1> LogIn</h1>
            <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock' ></i>
                </div>
                <div class="remember-forgot">
                <label>
                <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn" ><a href="project/index.html">LogIn</a></button>
                <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
                </div>
        </form>
    </div>

    <div id="signUp" class="tabcontent signUp">
        <form action="">
            <h1>Registeration</h1>
            <div class="input-box2">
            <div class="input-field">
    
                <input type="text" placeholder="Full Name" required>
                <i class='bx bxs-user'></i>
    
            </div>
            <div class="input-field">
    
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
    
            </div>
            <div class="input-field">
    
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
    
            </div>
            <div class="input-field">
    
                <input type="number" placeholder="Phone Number" required>
                <i class='bx bxs-phone'></i>
    
            </div>
            <div class="input-field">
    
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock'></i>
    
            </div>
            <div class="input-field">
    
                <input type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock'></i>
    
            </div>
            </div>
            <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>
            <button type="submit" class="btn2"><a href="project/index.html">Registeration</a></button>
        </form>
    </div>
    


    <script src="js.js"> </script>
</body>
</html>
